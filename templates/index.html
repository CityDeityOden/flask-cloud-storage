<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1, h2 { color: #333; }
        form { margin: 10px auto; width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px; padding: 10px; display: flex; justify-content: space-between; }
        a { text-decoration: none; color: red; }
    </style>
</head>
<body>
    <h1>Cloud Storage Simulation</h1>

    <h2>Upload a File</h2>
    <form action="/upload" method="post">
        <input type="text" name="filename" placeholder="Enter filename" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Stored Files</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }}
                <a href="/delete/{{ file }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Update a File</h2>
    <form action="/update" method="post">
        <input type="text" name="old_name" placeholder="Old filename" required>
        <input type="text" name="new_name" placeholder="New filename" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
